<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Style Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Facebook Style Blog</h1>

    <!-- পোস্ট ফর্ম -->
    <form id="postForm">
        <input type="text" id="author" placeholder="Your Name" required>
        <textarea id="content" placeholder="Write your post..." required></textarea>
        <input type="file" id="image" accept="image/*">
        <button type="submit">Post</button>
    </form>

    <!-- পোস্ট লিস্ট -->
    <div id="posts"></div>

    <!-- Firebase এবং স্ক্রিপ্ট -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
